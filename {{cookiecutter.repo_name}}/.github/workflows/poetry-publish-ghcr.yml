name: Publish to GHCR

on:
  push:
    branches-ignore:
      - "**"
    tags:
      - v*
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish-ghcr:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    container: ghcr.io/release-engineers/build-image-poetry:latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish to GHCR
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./app.sh build
          ./app.sh publish-ghcr
